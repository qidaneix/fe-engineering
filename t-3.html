<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrap {
        display: inline-block;
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="wrap">
        <select v-model="value">
          <option v-for="item in arr" :key="item.id" :value="item.id"
            >{{ item.name }}</option
          >
        </select>
        <template v-if="selectedArr.children">
          <select-comp :arr="selectedArr.children"></select-comp>
        </template>
      </div>
    </div>
    <script type="text/x-template" id="select-comp">
      <div class="wrap">
        <select v-model="value">
          <option v-for="item in arr" :key="item.id" :value="item.id"
            >{{ item.name }}</option
          >
        </select>
        <template v-if="selectedArr.children">
          <select-comp :arr="selectedArr.children"></select-comp>
        </template>
      </div>
    </script>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
      Vue.component("select-comp", {
        template: "#select-comp",
        props: ["arr"],
        data() {
          return {
            value: this.arr[0].id
          };
        },
        computed: {
          selectedArr() {
            let subArr = this.arr.find(item => item.id === this.value);
            if (subArr) {
              return subArr;
            }
            return false;
          }
        }
      });
      const vm = new Vue({
        el: "#app",
        data: {
          value: 0,
          arr: [
            {
              id: 0,
              name: "api",
              children: [
                {
                  id: 2,
                  name: "declare"
                },
                {
                  id: 3,
                  name: "gps",
                  children: [
                    {
                      id: 31,
                      name: "led",
                      children: [
                        {
                          id: 41,
                          name: "dns"
                        },
                        {
                          id: 42,
                          name: "cros"
                        }
                      ]
                    },
                    {
                      id: 32,
                      name: "mips"
                    }
                  ]
                }
              ]
            },
            {
              id: 1,
              name: "fetch",
              children: [
                {
                  id: 4,
                  name: "gui"
                }
              ]
            }
          ]
        },
        computed: {
          selectedArr() {
            let subArr = this.arr.find(item => item.id === this.value);
            if (subArr) {
              return subArr;
            }
            return false;
          }
        }
      });
    </script>
  </body>
</html>
